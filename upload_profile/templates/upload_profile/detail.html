{% extends 'main/base.html' %}
{% block heading %}
所有使用者
{% endblock %}

{% block content %}

    {% for user in list_user %}
        <h5>{{ user.user_name }}</h5>
        <img src="{{ user.user_image.url }}" alt=""  width="50" height="60">
        <!--<img src="/static/main/img/bike.jpg" alt=""  width="50" height="60"> -->
        <div>
            {% for line in user.introduce.readlines %}
                <p>{{ line.decode }}</p>
            {% endfor %}

        </div>

    {% endfor %}
{% endblock %}
